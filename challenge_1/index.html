<!DOCTYPE html>
<html>

<head>
  <div>
    <title>Tic-Tac-Toe</title>
    <h1><center>Tic-Tac-Toe</center></h1>
    <div>
      <h2>Scoreboard</h2>
      <div>
        <div id="playerX">Player X: </div>
        <div id="xScore">0</div>
      </div>
      <div>
        <div id="playerO">Player O: </div>
        <div id="oScore">0</div>
      </div>
    </div>
  </div>
</head>

<body>
  <div class="game">
    <table border="1'"style="width: 100%" cellpadding="50">
      <tr>
        <td class="cell" id="0"><center></center></td>
        <td class="cell" id="1"><center></center></td>
        <td class="cell" id="2"><center></center></td>
      </tr>
      <tr>
        <td class="cell" id="3"><center></center></td>
        <td class="cell" id="4"><center></center></td>
        <td class="cell" id="5"><center></center></td>
      </tr>
      <tr>
        <td class="cell" id="6"><center></center></td>
        <td class="cell" id="7"><center></center></td>
        <td class="cell" id="8"><center></center></td>
      </tr>
    </table>
    <button class="restart">Restart</button>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
